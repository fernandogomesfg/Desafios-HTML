<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset>
        <legend>
            Entre em contato
        </legend>
        <label for="assunto">Assunto</label>
        <select name="" id="assunto">
            <option value="">suporte</option>
            <option value="">reclamação</option>
            <option value="">sugestão </option>
        </select><br><br>

        <label for="name">Nome</label><br>
        <input type="text" name="" id="name" placeholder="Seu nome"><br><br>

        <label for="email"></label>
        <input type="email" name="" id="email" placeholder="nome@seudominio.com">
        <br><br>

        <label for="mensagem">Sua mensagem</label><br>
        <textarea name="" id="mensagem" cols="30" rows="10"></textarea><br><br>

        <input type="checkbox" name="" id="aceitar">
        <label for="aceitar">Aceito receber novidades por e-mail</label>
        <br><br>

        <button type="submit">Enviar</button>
    </fieldset>
</body>
</html>
